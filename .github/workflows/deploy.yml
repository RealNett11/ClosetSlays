name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Verify Environment Variables
        env:
          STRIPE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
        run: |
          echo "Verifying Stripe configuration..."
          if [[ "$STRIPE_KEY" == pk_live_* ]]; then
            echo "✅ GitHub secret contains LIVE key"
          elif [[ "$STRIPE_KEY" == pk_test_* ]]; then
            echo "❌ GitHub secret contains TEST key - THIS IS THE PROBLEM!"
            exit 1
          else
            echo "❌ GitHub secret is empty or invalid format"
            exit 1
          fi

      - name: Build
        run: npm run build
        env:
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_STRIPE_MODE: live
          VITE_API_BASE_URL: https://webhook.closetslays.com
          VITE_FRONTEND_URL: https://closetslays.com

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages